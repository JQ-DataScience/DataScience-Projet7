name: Tests unitaires pour le back-end

on:
  push:
    branches: [ main ]
    
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
      
    - name: Install Dependencies
      run: pip install -r requirements.txt
      
    - name: Download data
      run: python data_dl.py
      
    - name: Run Tests
      run: |
        pytest test_back_pytest.py

    - name: Envoyer une requête à EC2
      run: |
        echo "Triggering deployment on EC2"
        response=$(curl -sSL http://13.37.142.213:5001)
        echo "Réponse de la requête : $response"